<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Data Distribution Example: OpenLayers</title>
		
  	    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="js/openlayers/maps-controller.js" type="text/javascript"></script>
		<script src="libs/jquery-1.10.1.js"></script>
		
		<!-- FMEServer Javascript API -->
		<script src="http://api.fmeserver.com/js/v1/FMEServer.min.js" type="text/javascript"></script>
		<script src="js/datadistribution.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/ie.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="mapwrapper">
			<div id="mapOpenLayers" style="width:99.9%; height:70%;"></div>
			<div id="request_form" >
				<div id="draw-tools">
					<h1>Step 1: Create Clipping Area</h1>
					<button type="button" onclick="openLayersManager.drawPolygon()">
						Draw Polygon
					</button>
					<button type="button" onclick="openLayersManager.clearPolygon()">
						Clear
					</button>
				</div>
				<h1>Step 2: Set Parameters</h1>
				<form id="fmeForm" name="fmeForm" onsubmit="return dataDist.orderData(this);" onchange="dataDist.updateQuery()">
					<!-- Extra service-specific directives -->
					<input type="hidden" name="opt_showresult" value="false">
					<input type="hidden" name="opt_servicemode" value="sync">
					<input type="hidden" name="opt_responseformat" value="json">
					<input type="hidden" id="geom" name="GEOM" value="" />
					<input id='submit' class='btn' type="submit" value="Request Data" >
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="results-panel">
				<h1>Translation Results</h1>
				<div id="results" ></div>
			</div>
			<div id="query-panel">
				<h1>Query</h1>
				<div id="query-panel-results" ></div>
			</div>
		</div>
	</body>
</html>
